<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>
<body>
    <!-- Form -->
    <form action="" method="post">
        <div>
            <label for="Email">Email</label><br>
            <input type="text" placeholder="Enter Email" name="email" id="email" required>
        </div>
        <div>
            <label for="password">Password</label><br>
            <input type="password" id="password" name="password" placeholder="Enter Password" required>
        </div>

        <!-- Radio Buttons -->
        <label>Gender :- </label>
        <input type="radio" name="gender" value="male">Male
        <input type="radio" name="gender" value="female">Female
        <input type="radio" name="gender" value="other">Other
        <br>
        
        <!-- Checkboxs -->
        <label>Hobbies :- </label>
        <input type="checkbox" name="hobbies" value="Reading">Reading
        <input type="checkbox" name="hobbies" value="Sports">Sports
        <input type="checkbox" name="hobbies" value="other">Other
        <br>

        <!-- Dropdown List -->
        <select name="month_selected">
            <option>Jan</option>
            <option>Feb</option>
            <option selected>Mar</option>
            <option>Apr</option>
        </select>
        
         <!-- TextArea input -->
         <p>Message</p>
         <TextArea name="message" rows="10" cols="30"></TextArea>

        <div>
            <input type="submit" value="Login">
        </div>

        <br>
        <!-- Media Tags ex.audio, video -->
        <!-- Audio -->
        <audio controls>
            <source src="media/diwali-song-61.mp3" type="audio/mp3">
        </audio>
        <br>
        <!-- Video -->
        <video controls >
            <source src="media/sample_video.mp4" type="video/mp4">
            Browser doesn't support video format
        </video>

        <!-- Figure -->
        <figure>
            <img src="images/img1.jpg" height="100%" width="70%">
            <figcaption>Logo image</figcaption>
        </figure>
        
    </form>
</body>
</html>
